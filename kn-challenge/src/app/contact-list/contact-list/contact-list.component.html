<mat-card>
  <mat-card-content>
    <div *ngIf="contactList$ | async as contactListDataSource; else loading">
      <table
        mat-table
        [dataSource]="contactListDataSource"
        class="mat-elevation-z8"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let person">{{ person.name }}</td>
        </ng-container>

        <!-- Photo Column -->
        <ng-container matColumnDef="imgUrl">
          <th mat-header-cell *matHeaderCellDef>Photo</th>
          <td mat-cell *matCellDef="let person">
            <img
              [src]="sanitizeImageUrl(person.imgUrl)"
              height="50"
              width="50"
              alt="person photo"
            />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
